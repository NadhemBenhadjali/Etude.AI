<nav class="navbar">
  <ul>
    <li><a routerLink="/">الرئيسية</a></li>
    <li><a routerLink="/about">من نحن</a></li>
    <li><a routerLink="/contact">اتصل بنا</a></li>
  </ul>
</nav>

<div class="lesson-container2">
  <div class="lesson-container">

    <!-- Title -->
    <h2
      class="lesson-title"
    >
      {{ title }} — الشريحة {{ slides[currentSlideIndex].number }}
    </h2>

    <button class="exit-button" routerLink="/finished">
      <span>العودة</span>
    </button>

    <div class="image-wrapper">
      <!-- === ONE AND ONLY board-image === -->
      <img
        [src]="boardImage"
        alt="Board"
        class="board-image"
      />

      <div class="overlay-content">
        <!-- slide photo, only if hasPhoto(...) -->
        <img
          *ngIf="hasPhoto(slides[currentSlideIndex])"
          [src]="slides[currentSlideIndex].image"
          [alt]="'Slide photo ' + slides[currentSlideIndex].number"
          class="slide-img"
        />

        <!-- text box (white or transparent based on photo) -->
        <div
  class="slide-text"
  [ngClass]="hasPhoto(slides[currentSlideIndex]) ? 'has-photo' : 'no-photo'"
  [innerHTML]="slides[currentSlideIndex].text"
></div>

      </div>
    </div>

    <!-- nav buttons -->
    <div class="button-group">
      <button
        class="back-button"
        (click)="prevSlide()"
        [disabled]="currentSlideIndex === 0"
      >
        العودة ←
      </button>

      <button class="question-button" (click)="onQuestion()">
        <img
          src="/assets/images/arrow.png"
          alt="سؤال"
          class="question-icon"
        />
      </button>

      <button
        class="next-button"
        (click)="nextSlide()"
        [disabled]="currentSlideIndex === slides.length - 1"
      >
        التالي →
      </button>
    </div>

  </div>
</div>
